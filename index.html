
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityBridge Urban Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#f0f5ff',
                100: '#e0ebff',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              accent: {
                yellow: '#fbbf24',
                teal: '#14b8a6',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'slide-in-right': 'slideInRight 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
              'hex-pulse': 'hexPulse 4s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
              'flow-dash': 'flowDash 3s linear infinite',
              'spin-slow': 'spin 20s linear infinite',
              'orbit': 'orbit 15s linear infinite',
              'drift': 'drift 15s ease-in-out infinite',
              'morph': 'morph 20s ease-in-out infinite',
              'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.02)' },
              },
              hexPulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.2)' },
              },
              flowDash: {
                'to': { 'stroke-dashoffset': '-20' }
              },
              orbit: {
                'from': { transform: 'rotate(0deg) translateX(10px) rotate(0deg)' },
                'to': { transform: 'rotate(360deg) translateX(10px) rotate(-360deg)' }
              },
              progressBar: {
                'from': { width: '0%' },
                'to': { width: '100%' }
              },
              drift: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                '33%': { transform: 'translate(50px, -30px) rotate(5deg)' },
                '66%': { transform: 'translate(-20px, 40px) rotate(-3deg)' }
              },
              morph: {
                '0%, 100%': { 'border-radius': '42% 58% 70% 30% / 45% 45% 55% 55%' },
                '25%': { 'border-radius': '70% 30% 46% 54% / 30% 29% 71% 70%' },
                '50%': { 'border-radius': '30% 70% 70% 30% / 49% 60% 40% 51%' },
                '75%': { 'border-radius': '46% 54% 50% 50% / 35% 61% 39% 65%' }
              },
              heartbeat: {
                '0%, 100%': { transform: 'scale(1)' },
                '14%': { transform: 'scale(1.3)' },
                '28%': { transform: 'scale(1)' },
                '42%': { transform: 'scale(1.3)' },
                '70%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        scroll-behavior: smooth;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Staggered Delay Helpers */
      .stagger-1 { transition-delay: 100ms; }
      .stagger-2 { transition-delay: 200ms; }
      .stagger-3 { transition-delay: 300ms; }
      .stagger-4 { transition-delay: 400ms; }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #2563eb;
        border-radius: 10px;
      }

      @keyframes progressBar {
        from { width: 0%; }
        to { width: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
